groups:
- neurodata_type_def: PatchviewSweepGroup
  neurodata_type_inc: NWBDataInterface
  doc: Sweep group for Patchview, parent of pvSweep
  quantity: '?'
  groups:
  - neurodata_type_def: PatchviewSweep
    neurodata_type_inc: NWBDataInterface
    doc: A sweep with one or multiple traces
    quantity: '*'
    attributes:
    - name: source_sweep_table_index
      dtype: int
      doc: index in the source NWB sweep table
      required: false
    - name: sweep_index
      dtype: int
      doc: local relative index in current sweep group
      required: false
    - name: stimulating_electrode_index
      dtype: int
      doc: index for the electrode that applies stimulus
      required: false
    - name: stimulus_type
      dtype: text
      doc: stimulus type
      required: false
    - name: stimulus_name
      dtype: text
      doc: custom stimulus name
      required: false
    datasets:
    - name: trace_indexes
      dtype: int
      dims:
      - trace number
      - trace index
      shape:
      - null
      - 4
      doc: 'index for all traces '
    - name: trace_labels
      dtype: text
      shape:
      - null
      doc: 'label for all traces '
